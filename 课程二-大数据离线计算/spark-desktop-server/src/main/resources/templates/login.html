<!DOCTYPE html>
<link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
<link rel="stylesheet" th:href="@{/login/login.css}"/>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/cookie.js}"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="layui-tab layui-tab-brief" id="login-container">
    <ul class="layui-tab-title">
        <li id="login-tab" class="layui-this">登录</li>
        <li id="register-tab">注册</li>
    </ul>
    <div class="layui-tab-content">
        <div id="login-form" class="layui-tab-item layui-show">
            <form class="layui-form bg-blue" action="" onclick="return false">
                <div class="layui-form-item margin-top-10">
                    <label class="layui-form-label">
                        <i class="layui-icon">&#xe66f;</i>
                    </label>
                    <div class="layui-input-inline">
                        <!-- //采用inline表示可以继续放 -->
                        <input type="username" name="username" required lay-verify="username" placeholder="请输入用户名"
                               autocomplete="off" class="layui-input" lay-verType="msg">
                    </div>
                    <!-- <div class="layui-form-mid layui-word-aux"></div> -->
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon">&#xe672;</i>
                    </label>
                    <div class="layui-input-inline">
                        <input type="userpassword" name="userpassword" required lay-verify="userpassword"
                               placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="login">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="register-form" class="layui-tab-item">注册具体内容</div>
    </div>
</div>

<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'jquery', 'cookie'], function () {
        let element = layui.element;
        let form = layui.form;
        let $ = layui.jquery;
        let cookie = layui.cookie

        form.verify({
            username: function (value, item) {
                // \u4e00-\u9fa5判断是否为中文
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }

            },
            userpassword: function (value, item) {
                if (!/^.{8,12}$/img.test(value)) {
                    return "密码必须为8~12位"
                }
            }
        })

        //监听提交
        form.on('submit(login)', function (data) {
            $.ajax({
                url: "http://localhost:8080/api/login",
                data: data.field,
                type: "post",
                success: function (data) {
                    if(data.code === 200) {
                        $.cookie('token', data.token)
                        window.location.href = "/index"
                        return false
                    }
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
